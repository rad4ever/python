{% extends 'dashboard/base_detailed_dashboard.html' %}

{% block dashboard_title %}Providers Dashboard{% endblock %}

{% block page_header %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Providers</h1>
    <div class="row">
        {% for provider in providers %}
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{ provider.name }}</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ provider.total_sales }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-building fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
